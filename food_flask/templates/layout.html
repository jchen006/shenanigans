<!DOCTYPE html>
<html lang="en" data-ng-app>
<html>

<head>
  <!-- Was not working because not ../ -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="../static/css/bootstrap-responsive.css" rel="stylesheet">
  <link href="../static/css/sidebar.css" rel="stylesheet"> 
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="../static/js/bootstrap.min.js"></script>
  <link href="../static/css/layout.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

   
<body>
<!--Will apply a header here -->

  <div id="wrapper">
      <!-- Sidebar -->
      <div id="sidebar-wrapper">
          <ul class="sidebar-nav">
              <li class="sidebar-brand">
                  <a href="#">
                      Yumster
                  </a>
              </li>
              <li>
                  <a href="#">Item1</a>
              </li>
              <li>
                  <a href="#">Item2</a>
              </li>
              <li>
                  <a href="#">Overview</a>
              </li>
              <li>
                  <a href="#">About</a>
              </li>
              <li>
                  <a href="#">Contact</a>
              </li>
          </ul>
      </div>
      <!-- /#sidebar-wrapper -->

      <!-- Page Content There is too much nesting here eliminate it -->
      <div class="page-content-wrapper">
            <div class="content-top-bar">
                <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Expand > </a>
                <h1>Yumster</h1>
                <p>Make sure to keep all page content within the <code>#page-content-wrapper</code>.</p>
            </div>

            <div class="main-content">
                  <!-- Second part of page content -->
                  {% block content %}{% endblock %}
            </div>

            <div class ="content-footer">
                <h1> This is the footer text </h1>
            </div>
      </div>
      <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->




  <!-- jQuery -->
  <script src="/static/js/jquery.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="/static/js/bootstrap.min.js"></script>

  <!-- Menu Toggle Script -->
  <script>
  $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
  });
  </script>



</body>
</html>
