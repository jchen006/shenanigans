<!DOCTYPE html>
<html lang="en" data-ng-app>
<html>

<head>
  <!-- Was not working because not ../ -->
  <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="../static/css/bootstrap-responsive.css" rel="stylesheet">
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="../static/js/bootstrap.min.js"></script>
  <script src="../static/js/foundation.js.min.js"></script>
  <script src="../static/js/foundation.min.js"></script>
  <link href="../static/css/layout.css" rel="stylesheet">
  <link href="../static/css/foundation.css" rel="stylesheet"> 
  <link href="../static/css/foundation.min.css" rel="stylesheet"> 
  <link href="../static/css/foundation-flex.css" rel="stylesheet"> 
  <link href="../static/css/normalize.css" rel="stylesheet"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

   
<body>

<div class="off-canvas-wrapper">
    <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
      <div class="off-canvas position-left" id="offCanvasLeft" data-off-canvas>
       <ul class="vertical-menu" data-accordion-menu>
        <li>
          <a href="#">Item 1</a>
          <ul class="menu vertical nested">
            <li><a href="#">Item 1A</a></li>
            <li><a href="#">Item 1B</a></li>
          </ul>
        </li>
        <li><a href="#">Item 2</a></li>
      </ul> 
      </div> <!--Remove this div and everything is gone -->

      <div class="off-canvas-content" data-off-canvas-content>
        <div class="title-bar">
          <div class="title-bar-left">
            <button class="menu-icon" type="button" data-open="offCanvasLeft"></button>
            <span class="title-bar-title">Yumster Title</span>
          </div>
        </div>

      <div class="page-content-wrapper">
            <div class="main-content">
                  <!-- Second part of page content -->
                  {% block content %}{% endblock %}
            </div>

            <div class ="content-footer">
                <h1> This is the footer text </h1>
            </div>
      </div>


      </div>
    </div>
  </div>


<script>
$(document).foundation();
$(".off-canvas-submenu").hide();
$(".off-canvas-submenu-call").click(function() {
    var icon = $(this).parent().next(".off-canvas-submenu").is(':visible') ? '+' : '-';
    $(this).parent().next(".off-canvas-submenu").slideToggle('fast');
    $(this).find("span").text(icon);
});
</script>



</body>
</html>
