{% extends "layout.html" %}
{% block content %}

<head>
  <!-- Bootstrap import -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script type="text/javascript" src="/static/js/util/submit.js"></script>

</head>

<body>

  <form method="post" action="{{url_for('submit.submit_ingredient')}}">
    <!--ID the Person -->
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email">
<!--       <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->

      <label for="recipeName"> Recipe Name </label>
      <input type="text" class="form-control" name="recipe_name"></textarea>

      <label for="recipeIngredientList">Ingredients of Recipe</label>
      <textarea class="form-control" name="ingredients" rows="5"></textarea>
    </div>
    <!-- Define action for submit -->
    <input type="submit" name="Submit">
  </form>

</body>




{% endblock %}
