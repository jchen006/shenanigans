{% extends "ryanLayout.html" %}

<head>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../static/css/profileCard.css"></script>
  <script src="../static/js/profileCard.js"></script>
</head>
<head>

{% block content %}
<div class= "profile-background">
  <div class="profile-card">
    <div class="col-lg-10 col-sm-8">
        <!-- Avatar Panel -->
        <div class="card hovercard">
            <div class="card-background">
                <img class="card-bkimg" alt="" src="http://bitstrategist.com/wp-content/uploads/2013/12/ingredients.jpg">
            </div>
            <div class="useravatar">
                <img alt="" src="http://bitstrategist.com/wp-content/uploads/2013/12/ingredients.jpg">
            </div>
            <div class="card-info"> <span class="card-title">
            </span>

            </div>
        </div>
        <!--Button Panel -->
        <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" id="title1" class="btn btn-primary" href="#tab1" data-toggle="tab"><span class="title"> Info  </span>
                    <div class="hidden-xs"> </div>
                </button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" id="title2" class="btn btn-default" href="#tab2" data-toggle="tab"><span class="title"> Relationship </span>
                    <div class="hidden-xs"> </div>
                </button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" id="title3" class="btn btn-default" href="#tab3" data-toggle="tab"><span class="title"> Graph </span>
                    <div class="hidden-xs"> </div>
                </button>
            </div>
        </div>
      <!-- Contnet Panel -->
       <div class="well">
          <div class="tab-content">
            <div class="tab-pane fade in active" id="tab1">
              <h3>This is tab 1</h3>
                  {{title}}
                  {{chef}}
              <h5> <a href="{{ url }}"> Source </a></h5>
                    {% for i in ingredients %}
                    <li> {{i}} </li>
                    {% endfor %}

            </div>
            <div class="tab-pane fade in" id="tab2">
              <h3>This is tab 2</h3>
            </div>
            <div class="tab-pane fade in" id="tab3">
              <h3>This is tab 3</h3>
            </div>
          </div>
        </div>

      </div>
  </div>
</div>

{% endblock %}
